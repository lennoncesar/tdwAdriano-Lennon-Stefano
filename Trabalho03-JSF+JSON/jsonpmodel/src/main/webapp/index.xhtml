<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSON Object Model Example</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h1>JSON Object Model</h1>
        <h2>Enter your information</h2>
        <h:form>
            <h:panelGrid columns="2" cellpadding="3">
                <h:outputText value="Name " />
                <p:inputText value="#{objectModelBean.name}"/>
                <h:outputText value="Author " />
                <p:inputText value="#{objectModelBean.author}" />
                <h:outputText value="CoAuthor " />
                <p:inputText value="#{objectModelBean.coAuthor}" />
                <h:outputText value="Isbn " />
                <p:inputText value="#{objectModelBean.isbn}" />
                <h:outputText value="Category " />
                <p:inputText value="#{objectModelBean.category}"/>
                <h:outputText value="Year " />
                <p:inputText value="#{objectModelBean.year}"/>
                <h:outputText value="Price " />
                <p:inputText value="#{objectModelBean.price}"/>
                <p><h:commandButton value="Create a JSON Object" action="#{objectModelBean.buildJson()}"/></p>
            </h:panelGrid>
        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
